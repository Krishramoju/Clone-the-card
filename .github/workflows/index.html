<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming PC Product Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="product-card">
    

    <div class="product-details">
      <h2 class="product-title">
        Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS…
      </h2>

      <div class="product-rating">
        ⭐⭐⭐⭐☆ <span>(131)</span>
      </div>

      <p class="product-note">50+ bought in past month</p>

      <div class="product-price">
        <span class="price">$1,979<sup>59</sup></span>
        <span class="delivery">+$159.58 delivery</span>
        <span class="shipping">Ships to India</span>
      </div>

      <button class="add-to-cart">Add to cart</button>
    </div>
  </div>
</body>
</html>
